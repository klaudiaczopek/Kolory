<!doctype html>
<html class="no-js" lang="pl-PL">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kolory</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main class="colors_page">
    <div class="container ">
        <div class="row">
            <div class="col-xs-3 text-center">
                <p class="h3 text-uppercase">red</p>
            </div>
            <div class="col-xs-3 text-center">
                <p class="h3 text-uppercase">green</p>
            </div>
            <div class="col-xs-3 text-center">
                <p class="h3 text-uppercase">blue</p>
            </div>
            <div class="col-xs-3 text-center">
                <p class="h3 text-uppercase">opacity</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <input class="rangeRed" type="range" min="0" max="255" step="1" value="0" title="">
            </div>
            <div class="col-xs-3">
                <input class="rangeGreen" type="range" min="0" max="255" step="1" value="0" title="">
            </div>
            <div class="col-xs-3">
                <input class="rangeBlue" type="range" min="0" max="255" step="1" value="0" title="">
            </div>
            <div class="col-xs-3">
                <input class="rangeOpacity" type="range" min="0" max="1" step="0.01" value="1" title="">
            </div>
        </div>
        <div class="row colors">
            <div class="col-xs-3">
                <div class="color red text-center" id="redColorValue">0</div>
            </div>
            <div class="col-xs-3">
                <div class="color green text-center" id="greenColorValue">0</div>
            </div>
            <div class="col-xs-3">
                <div class="color blue text-center" id="blueColorValue">0</div>
            </div>
            <div class="col-xs-3">
                <div class="color opacity text-center" id="opacityValue">1</div>
            </div>
        </div>
        <div class="row">
            <div class="resultColor"></div>
        </div>
        <div class="row">
            <p class="resultRgbaColor h4">color: <span>rgba(0,0,0,1)</span></p>
            <p class="resultHexColor h4">color: #<span class="redHex">00</span><span class="greenHex">00</span><span
                    class="blueHex">00</span></p>
            <p class="resultOpacity h4">opacity: <span class="rangeOpacity">1</span></p>
        </div>
    </div>
</main>
<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
